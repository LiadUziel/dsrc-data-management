<div class="header">
  <h1>Manage Proposals</h1>
  <p-tabMenu
    [model]="items"
    [activeItem]="activeItem"
    (activeItemChange)="onActiveItemChange($event)"
  ></p-tabMenu>
</div>

<div class="table-wrapper" [ngSwitch]="activeItem.label">
  <div *ngSwitchCase="'Data Science Doctoral'">
    <app-ds-doctoral-table></app-ds-doctoral-table>
  </div>
  <div *ngSwitchCase="'Post Doctoral'">
    <app-post-doctoral-table></app-post-doctoral-table>
  </div>
  <div *ngSwitchCase="'Seed Research'">
    <app-seed-research-table></app-seed-research-table>
  </div>
  <div *ngSwitchCase="'Dataset Collection'">
    <app-dataset-collection-table></app-dataset-collection-table>
  </div>
  <div *ngSwitchDefault class="no-choice">Select a grant type</div>
</div>
