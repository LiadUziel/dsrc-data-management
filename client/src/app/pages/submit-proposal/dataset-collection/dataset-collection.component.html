<div class="page-wrapper">
  <h1>Funding for Dataset collection</h1>

  <form class="form" [formGroup]="dsCollectionForm" (ngSubmit)="onSubmit()">
    <app-parent-form [form]="dsCollectionForm"></app-parent-form>

    <div class="field">
      <p-fileUpload formControlName="uploadResearchIntro" #fileUpload
       name="file"
       [maxFileSize]="1000000"
        chooseLabel="Upload Research Introduction"
        [showCancelButton]="false"
        [customUpload]="true"
        (uploadHandler)="onUpload($event, 'uploadResearchIntro')"
        >
      </p-fileUpload>
      <i
        class="pi pi-question-circle"
        pTooltip="introduction including the importance of the proposed topic"
      ></i>
    </div>

    <div class="field">
      <p-fileUpload formControlName="uploadInnovationProject" #fileUpload
       name="file"
       [maxFileSize]="1000000"
        chooseLabel="Upload Innovation Project"
        [showCancelButton]="false"
        [customUpload]="true"
        (uploadHandler)="onUpload($event, 'uploadInnovationProject')"
        >
      </p-fileUpload>
      <i
        class="pi pi-question-circle"
        pTooltip="The innovation of the proposed project"
      ></i>
    </div>

    <div class="field">
      <p-fileUpload formControlName="uploadDatasetInfo" #fileUpload
       name="file"
       [maxFileSize]="1000000"
        chooseLabel="Upload Dataset Information"
        [showCancelButton]="false"
        [customUpload]="true"
        (uploadHandler)="onUpload($event, 'uploadDatasetInfo')"
        >
      </p-fileUpload>
      <i
        class="pi pi-question-circle"
        pTooltip="The dataset collection process and timeline"
      ></i>
    </div>

    <div class="field">
      <p-fileUpload formControlName="uploadTeam" #fileUpload
       name="file"
       [maxFileSize]="1000000"
        chooseLabel="Upload Team"
        [showCancelButton]="false"
        [customUpload]="true"
        (uploadHandler)="onUpload($event, 'uploadTeam')"
        >
      </p-fileUpload>
      <i
        class="pi pi-question-circle"
        pTooltip="Information on the collaborating team and the role of each of the team members"
      ></i>
      changeee
    </div>

    <div class="field">
      <p-fileUpload formControlName="uploadBudget" #fileUpload
       name="file"
       [maxFileSize]="1000000"
        chooseLabel="Upload Budget"
        [showCancelButton]="false"
        [customUpload]="true"
        (uploadHandler)="onUpload($event, 'uploadBudget')"
        >
      </p-fileUpload>
      <i
        class="pi pi-question-circle"
        pTooltip="Detailed budget request including the different expenses (e.g., purchase of a data
        set, purchase of equipment)"
      ></i>
      change
    </div>

    <div class="field">
      <p-fileUpload formControlName="uploadEthics" #fileUpload
       name="file"
       [maxFileSize]="1000000"
        chooseLabel="Upload Ethics"
        [showCancelButton]="false"
        [customUpload]="true"
        (uploadHandler)="onUpload($event, 'uploadEthics')"
        >
      </p-fileUpload>
      <i
        class="pi pi-question-circle"
        pTooltip="The proposal should address and commit to ethics and privacy policies, when relevant."
      ></i>
    </div>

    <div class="field">
      <p-fileUpload formControlName="uploadCopyrights" #fileUpload
       name="file"
       [maxFileSize]="1000000"
        chooseLabel="Upload Copyrights"
        [showCancelButton]="false"
        [customUpload]="true"
        (uploadHandler)="onUpload($event, 'uploadCopyrights')"
        >
      </p-fileUpload>
      <i
        class="pi pi-question-circle"
        pTooltip="If relevant, the proposal must address copyright, privacy, intellectual property or other
        concerns that might prevent the publication of the data in an open access format."
      ></i>
    </div>

    <button
      pButton
      type="submit"
      class="p-button-primary"
      [disabled]="!dsCollectionForm.valid"
      [loading]="loading"
    >
      Submit
    </button>
  </form>
</div>
