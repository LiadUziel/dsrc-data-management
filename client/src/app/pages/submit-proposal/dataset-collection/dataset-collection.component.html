<div class="page-wrapper">
  <h1>Funding for Dataset collection</h1>

  <form class="form" [formGroup]="dsCollectionForm" (ngSubmit)="onSubmit()">
    <app-parent-form [form]="dsCollectionForm"></app-parent-form>

    <span class="p-float-label">
      <input pInputText formControlName="uniqueFieldDatasetCollection1" />
      <label>uniqueField DatasetCollection1</label>
    </span>

    <span class="p-float-label">
      <input pInputText formControlName="uniqueFieldDatasetCollection2" />
      <label>uniqueField DatasetCollection2</label>
    </span>

    <button
      pButton
      type="submit"
      class="p-button-primary"
      [disabled]="!dsCollectionForm.valid"
      [loading]="loading"
    >
      Submit
    </button>
  </form>
</div>
