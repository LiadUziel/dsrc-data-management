<div class="page-wrapper">
  <h1>Data Science Doctoral candidates</h1>

  <form class="form" action="/upload" mehod="POST" enctype="multipart/form-data" [formGroup]="doctoralForm" (ngSubmit)="onSubmit()">
    <app-parent-form [form]="doctoralForm"></app-parent-form>

    <div class="field">
      <p-fileUpload formControlName="uploadCV" #fileUpload
       name="file"
       [maxFileSize]="1000000"  
        chooseLabel="Upload CV"
        [showCancelButton]="false"
        [customUpload]="true"
        (uploadHandler)="onUpload($event, 'uploadCV')"
        >
      </p-fileUpload>
      <i
        class="pi pi-question-circle"
        pTooltip="A 2-pg CV of the applicant including publications list according to the attached
        template."
      ></i>
    </div>

    <div class="field">
      <p-fileUpload formControlName="uploadDescription" #fileUpload
       name="file"
       [maxFileSize]="1000000"
        chooseLabel="Upload Description"
        [showCancelButton]="false"
        [customUpload]="true"
        (uploadHandler)="onUpload($event, 'uploadDescription')"
        >
      </p-fileUpload>
      <i
        class="pi pi-question-circle"
        pTooltip="A 2-pg description including:
        a. Title and background on the topic of research and its importance
        b. Novelty of the research, its interdisciplinary aspect and potential for
        development of new core DS methods
        c. The supervisors, their expertise, and collaboration between them.
        Collaboration between distant fields will be an advantage."
      ></i>
    </div>

    <div class="field">
      <p-fileUpload formControlName="uploadGradeTAndC" #fileUpload
       name="file"
       [maxFileSize]="1000000"
        chooseLabel="Upload grade transcripts & certificates"
        [showCancelButton]="false"
        [customUpload]="true"
        (uploadHandler)="onUpload($event, 'uploadGradeTAndC')"
        >
      </p-fileUpload>
      <i
        class="pi pi-question-circle"
        pTooltip="BA and MA grade transcripts and graduation certificates."
      ></i>
    </div>

    <div class="field">
      <p-fileUpload formControlName="uploadWorkCommitment" #fileUpload
       name="file"
       [maxFileSize]="1000000"
        chooseLabel="Upload work commitment"
        [showCancelButton]="false"
        [customUpload]="true"
        (uploadHandler)="onUpload($event, 'uploadWorkCommitment')"
        >
      </p-fileUpload>
      <i
        class="pi pi-question-circle"
        pTooltip="Commitment of the applicant not to be hired for more than 5 hours per week on
        average + student declaration"
      ></i>
    </div>

    <div class="field">
      <p-fileUpload formControlName="uploadRecommendationLetter" #fileUpload
       name="file"
       [maxFileSize]="1000000"
        chooseLabel="Upload recommendation letter"
        [showCancelButton]="false"
        [customUpload]="true"
        (uploadHandler)="onUpload($event, 'uploadRecommendationLetter')"
        >
      </p-fileUpload>
      <i
        class="pi pi-question-circle"
        pTooltip="A recommendation letter from the supervisors, according to the attached template."
      ></i>
    </div>

    <div class="field">
      <p-fileUpload formControlName="uploadContactRecommenders" #fileUpload
       name="file"
       [maxFileSize]="1000000"
       chooseLabel="Upload contact recommenders"
       [showCancelButton]="false"
       [customUpload]="true"
       (uploadHandler)="onUpload($event, 'uploadContactRecommenders')"
       >
       </p-fileUpload>
       <i
         class="pi pi-question-circle"
         pTooltip="Names of three other recommenders and contact details."
       ></i>
    </div>

    <button
      pButton
      type="submit"
      class="p-button-primary"
      [disabled]="!doctoralForm.valid"
      [loading]="loading"
    >
      Submit
    </button>
  </form>
</div>
