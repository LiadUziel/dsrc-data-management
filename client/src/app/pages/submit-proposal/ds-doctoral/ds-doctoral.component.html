<div class="page-wrapper">
  <h1>Data Science Doctoral candidates</h1>

  <form class="form" [formGroup]="doctoralForm" (ngSubmit)="onSubmit()">
    <app-parent-form [form]="doctoralForm"></app-parent-form>

    <span class="p-float-label">
      <input pInputText formControlName="uniqueFieldDsDoctoral1" />
      <label>uniqueField DsDoctoral1</label>
    </span>

    <span class="p-float-label">
      <input pInputText formControlName="uniqueFieldDsDoctoral2" />
      <label>uniqueField DsDoctoral2</label>
    </span>

    <button
      pButton
      type="submit"
      class="p-button-primary"
      [disabled]="!doctoralForm.valid"
      [loading]="loading"
    >
      Submit
    </button>
  </form>
</div>
