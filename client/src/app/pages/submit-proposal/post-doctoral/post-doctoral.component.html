<div class="page-wrapper">
  <h1>Post-Doctoral research fellows in Data Science</h1>

  <form class="form" [formGroup]="postDoctoralForm" (ngSubmit)="onSubmit()">
    <app-parent-form [form]="postDoctoralForm"></app-parent-form>

    <span class="p-float-label">
      <input pInputText formControlName="uniqueFieldPostDoctoral1" />
      <label>uniqueField PostDoctoral1</label>
    </span>

    <span class="p-float-label">
      <input pInputText formControlName="uniqueFieldPostDoctoral2" />
      <label>uniqueField PostDoctoral2</label>
    </span>

    <button
      pButton
      type="submit"
      class="p-button-primary"
      [disabled]="!postDoctoralForm.valid"
    >
      Submit
    </button>
  </form>
</div>
