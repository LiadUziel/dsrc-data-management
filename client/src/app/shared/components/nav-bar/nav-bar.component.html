<div class="card">
  <p-menubar class="width-position" [model]="items">
    <ng-template pTemplate="end">
      <div class="user-details">
        <div class="name">{{ user?.firstName }} {{ user?.lastName }}</div>
        <div class="email">
          {{ user?.email }}
        </div>
      </div>
    </ng-template>
  </p-menubar>
</div>
